<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Add Grocery Item</ion-title>
    <ion-button slot="end" icon-only (click)="navigateBack()">
      <ion-icon name="arrow-round-back"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label position="floating">Item Name</ion-label>
    <ion-input type="text" [(ngModel)]="shopingItem.itemName"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Number of items</ion-label>
    <ion-input type="number" [(ngModel)]="shopingItem.itemQty"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Item Cost</ion-label>
    <ion-input type="number" [(ngModel)]="shopingItem.itemPrice"></ion-input>
  </ion-item>
  <ng-container *ngIf="expression; then thenTemplate; else elseTemplate"></ng-container>
  <ng-template #thenTemplate>
    
  </ng-template>
  <ng-template #elseTemplate>
    
  </ng-template>
  
<ion-button expand="block" (click)="addShopingItem(shopingItem)">Add to cart</ion-button>
</ion-content>
